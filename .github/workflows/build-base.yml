name: Build and Push Base Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'neuralprophet/Dockerfile.base'
      - 'neuralprophet/requirements.txt'
      - '.github/workflows/build-base.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, aarch64]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: neuralprophet
          file: neuralprophet/Dockerfile.base
          platforms: linux/${{ matrix.arch == 'aarch64' && 'arm64' || 'amd64' }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/neuralprophet-base:${{ matrix.arch }}
          build-args: |
            BUILD_ARCH=${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
