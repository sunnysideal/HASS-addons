name: Grant R290 MQTT Publisher
version: "1.0.0"
slug: grant_r290_mqtt
description: Publishes Grant R290 Econet metrics to MQTT with Home Assistant discovery
url: https://github.com/mikewhitby/econet-mqtt-publisher
arch:
  - amd64
  - aarch64
startup: services
boot: auto
init: false
ports: {}
ports_description: {}
map: []
environment: {}
schema:
  econet_endpoint: str
  mqtt_host: str?
  mqtt_port: int?
  mqtt_username: str?
  mqtt_password: password?
  mqtt_topic_prefix: str?
  polling_interval: int?
  ha_discovery_messages: bool?
  ha_discovery_name: str?
options:
  econet_endpoint: ""
  mqtt_host: null
  mqtt_port: 1883
  mqtt_username: null
  mqtt_password: null
  mqtt_topic_prefix: econet/
  polling_interval: 10
  ha_discovery_messages: true
  ha_discovery_name: Grant R290
